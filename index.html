<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundriser DApp</title>
    <link rel="icon" href="fundMe.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
    <!--Google Font - Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="fundMe.png" type="image/png" alt="icon picture" />
      <h1>Fundriser DApp</h1>
    </header>
    <hr />
    <script src="./index.js" type="module"></script>
    <main class="main">
      <div class="connect arrangement">
        <button id="connectButton">Connect to Metamask</button>
        <img src="./metamask.png" alt="metamask icon" />
      </div>
      <div id="connectLogs" class="arrangement"></div>
      <div class="fund arrangement">
        <button id="fundButton">Fund</button>
        <input id="ethAmount" placeholder="Amount to fund" />
      </div>
      <div id="fundLogs" class="arrangement"></div>

      <button id="balanceButton" class="arrangement">getBalance</button>
      <div id="balanceDisplay" class="arrangement"></div>
      <button id="withdrawButton" class="arrangement">Withdraw</button>
      <div id="withdrawLogs" class="arrangement"></div>

      <hr />
    </main>
  </body>
</html>
